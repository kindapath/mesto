<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" sizes="32x32" href="./images/favicon.png">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">

  <header class="header page__header">
    <div class="header__logo"></div>
  </header>

  <section class="popup popup_type_edit">

    <div class="popup__container">

      <h2 class="popup__text">Редактировать профиль</h2>

      <button class="popup__close" type="button">
        <img class="popup__close-image" src="./images/popup__close-icon.svg" alt="Иконка закрытия">
      </button>

      <form class="popup__form popup__form_type_edit" novalidate>

        <input class="popup__input popup__input_field_name" type="text" id="name-input" placeholder="Имя" required
          minlength="2" maxlength="40" autofocus>
        <span class="popup__input-error name-input-error"></span>

        <input class="popup__input popup__input_field_job" type="text" id="job-input" placeholder="Описание" required
          minlength="2" maxlength="200">
        <span class="popup__input-error job-input-error"></span>

        <button class="popup__submit" type="submit">Сохранить</button>
      </form>

    </div>

  </section>

  <section class="popup popup_type_add">

    <div class="popup__container">

      <h2 class="popup__text">Новое место</h2>

      <button class="popup__close" type="button">
        <img class="popup__close-image" src="./images/popup__close-icon.svg" alt="Иконка закрытия">
      </button>

      <form class="popup__form popup__form_type_add">

        <input class="popup__input popup__input_field_title" type="text" id="title-input" placeholder="Название"
          minlength="1" maxlength="30" required>
        <span class="popup__input-error title-input-error"></span>

        <input class="popup__input popup__input_field_link" type="url" id="link-input" placeholder="Ссылка на картинку"
          required>
        <span class="popup__input-error link-input-error"></span>

        <button class="popup__submit" type="submit">Создать</button>
      </form>

    </div>

  </section>

  <section class="popup popup_type_pic">

    <div class="popup__container popup__container_type_pic">

      <button class="popup__close" type="button">
        <img class="popup__close-image" src="./images/popup__close-icon.svg" alt="Иконка закрытия">
      </button>

      <img class="popup__image" src="./images/header__logo.svg" alt="Избражение">

      <p class="popup__text popup__text_type_pic"></p>

    </div>

  </section>

  <main class="content page__content">

    <section class="profile content__profile">
      <img class="profile__avatar" src="./images/profile__avatar_tom-hardy.gif" alt="Фотография профиля">
      <div class="profile__info">
        <h1 class="profile__name">Том Харди</h1>
        <button class="profile__edit-btn" type="button"></button>
        <p class="profile__job">Актер твоего любимого фильма</p>
      </div>
      <button class="profile__add-btn" type="button"></button>
    </section>

    <section class="elements content__elements">
      <template id="element-template">
        <div class="element">
          <img class="element__image" src="./images/header__logo.svg" alt="">
          <button class="element__remove" type="button">
            <img class="element__remove-image" src="./images/element__remove.svg" alt="Иконка удаления">
          </button>
          <div class="element__description">
            <p class="element__title"></p>
            <button class="element__like" type="button"></button>
          </div>
        </div>
      </template>
    </section>

  </main>



  <footer class="footer page__footer">
    <p class="footer__text">© 2022 Mesto Russia</p>
  </footer>

  <script type="module" src="./scripts/index.js"></script>

</body>

</html>
