<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">

  <header class="header page__header">
    <div class="header__logo"></div>
  </header>

  <section class="popup">


    <form class="popup__container">
      <button class="popup__toggle">
        <img class="popup__toggle-image" src="./images/popup__close-icon.svg" alt="Иконка закрытия">
      </button>
      <h2 class="popup__text">Редактировать профиль</h2>
      <input class="popup__input popup__input_field_name" type="text" name="name" id="name" placeholder="Имя" autofocus>
      <input class="popup__input popup__input_field_job" type="text" name="job" id="job" placeholder="Описание">
      <button class="popup__submit" type="submit">Сохранить</button>
    </form>

  </section>

  <section class="popup-add">


    <form class="popup-add__container">
      <button class="popup-add__toggle">
        <img class="popup-add__toggle-image" src="./images/popup__close-icon.svg" alt="Иконка закрытия">
      </button>
      <h2 class="popup-add__text">Новое место</h2>
      <input class="popup-add__input popup-add__input_field_name" type="text" name="name-add" id="name-add"  placeholder="Название">
      <input class="popup-add__input popup-add__input_field_link" type="text" name="link-add" id="link-add"  placeholder="Ссылка на картинку">
      <button class="popup-add__submit" type="submit">Создать</button>
    </form>

  </section>

  <section class="popup-pic">



    <div class="popup-pic__container">
      <button class="popup-pic__toggle">
        <img class="popup-pic__toggle-image" src="./images/popup__close-icon.svg" alt="Иконка закрытия">
      </button>
      <img class="popup-pic__image" src="" alt="">
      <p class="popup-pic__title">Камчатка</p>
    </div>

  </section>

  <main class="content page__content">

    <section class="profile content__profile">
      <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="Фотография профиля">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-btn"></button>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button class="profile__add-btn"></button>
    </section>

    <section class="elements content__elements">
      <template id="element-template">
        <div class="element">
          <img class="element__image" src="" alt="">
          <button class="element__remove">
            <img class="element__remove-image" src="./images/element__remove.svg" alt="Иконка удаления">
          </button>
          <div class="element__description">
            <p class="element__title"></p>
            <div class="element__like"></div>
          </div>
        </div>
      </template>
    </section>

  </main>



  <footer class="footer page__footer">
    <p class="footer__text">© 2022 Mesto Russia</p>
  </footer>

  <script src="./scripts/index.js"></script>

</body>

</html>
