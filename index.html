<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">

  <header class="header page__header">
    <div class="header__logo"></div>
  </header>

  <section class="popup popup_type_edit">

    <div class="popup__container">

      <h2 class="popup__text">Редактировать профиль</h2>

      <button class="popup__close popup__close_type_edit" type="button">
        <img class="popup__close-image" src="./images/popup__close-icon.svg" alt="Иконка закрытия">
      </button>

      <form class="popup__form popup__form_type_edit">
        <input class="popup__input popup__input_field_name" type="text" name="name" id="name" placeholder="Имя" autofocus>
        <input class="popup__input popup__input_field_job" type="text" name="job" id="job" placeholder="Описание">
        <button class="popup__submit" type="submit">Сохранить</button>
      </form>

    </div>

  </section>

  <section class="popup popup_type_add">

    <div class="popup__container">

      <h2 class="popup__text">Новое место</h2>

      <button class="popup__close popup__close_type_add" type="button">
        <img class="popup__close-image" src="./images/popup__close-icon.svg" alt="Иконка закрытия">
      </button>

      <form class="popup__form popup__form_type_add">
        <input class="popup__input popup__input_field_title" type="text" name="title" id="title" placeholder="Название">
        <input class="popup__input popup__input_field_link" type="text" name="link" id="link" placeholder="Ссылка на картинку">
        <button class="popup__submit" type="submit">Создать</button>
      </form>

    </div>

  </section>

  <section class="popup popup_type_pic">

    <div class="popup__container popup__container_type_pic">

      <button class="popup__close" type="button">
        <img class="popup__close-image" src="./images/popup__close-icon.svg" alt="Иконка закрытия">
      </button>

      <img class="popup__image" src="./images/element__image-siberia.jpg" alt="Избражение">

      <p class="popup__text popup__text_type_pic"></p>

    </div>

  </section>

  <main class="content page__content">

    <section class="profile content__profile">
      <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="Фотография профиля">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-btn" type="button"></button>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button class="profile__add-btn" type="button"></button>
    </section>

    <section class="elements content__elements">
      <template id="element-template">
        <div class="element">
          <img class="element__image" alt="">
          <button class="element__remove" type="button">
            <img class="element__remove-image" src="./images/element__remove.svg" alt="Иконка удаления">
          </button>
          <div class="element__description">
            <p class="element__title"></p>
            <button class="element__like" type="button"></button>
          </div>
        </div>
      </template>
    </section>

  </main>



  <footer class="footer page__footer">
    <p class="footer__text">© 2022 Mesto Russia</p>
  </footer>

  <script src="./scripts/cards.js"></script>
  <script src="./scripts/index.js"></script>

</body>

</html>
