<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">

  <header class="header page__header">
    <div class="header__logo"></div>
  </header>

   <main class="content page__content">

   <section class="profile content__profile">
      <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="Фотография профиля">
       <div class="profile__info">
        <p class="profile__name">Жак-Ив Кусто</p>
        <div class="profile__edit-btn"></div>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <div class="profile__add-btn"></div>
    </section>

    <section class="elements content__elements">

       <div class="element">
        <img class="element__image" src="./images/element__image-scotland.jpg" alt="Шотландия">
        <div class="element__description">
          <p class="element__title">Шотландия</p>
          <div class="element__like"></div>
        </div>
      </div>

      <div class="element">
        <img class="element__image" src="./images/element__image-alaska.jpg" alt="Аляска">
        <div class="element__description">
          <p class="element__title">Аляска</p>
          <div class="element__like"></div>
        </div>
      </div>

      <div class="element">
        <img class="element__image" src="./images/element__image-dagestan.jpg" alt="Дагестан">
        <div class="element__description">
          <p class="element__title">Дагестан</p>
          <div class="element__like"></div>
        </div>
      </div>

      <div class="element">
        <img class="element__image" src="./images/element__image-elbrus.jpg" alt="Эльбрус">
        <div class="element__description">
          <p class="element__title">Гора Эльбрус</p>
          <div class="element__like"></div>
        </div>
      </div>

      <div class="element">
        <img class="element__image" src="./images/element__image-siberia.jpg" alt="Сибирь">
        <div class="element__description">
          <p class="element__title">Сибирь</p>
          <div class="element__like"></div>
        </div>
      </div>

      <div class="element">
        <img class="element__image" src="./images/element__image-karachaevo.jpg" alt="Карачаево">
        <div class="element__description">
          <p class="element__title">Карачаево</p>
          <div class="element__like"></div>
        </div>
      </div>

    </section>

  </main>

  <footer class="footer page__footer">
    <p class="footer__text">© 2022 Mesto Russia</p>
  </footer>

</body>

</html>
